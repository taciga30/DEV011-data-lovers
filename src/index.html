<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        id="logo"
        src="images/studio_logo.png"
      />
      <h1>STUDIO GHIBLI LOVERS</h1>
    </header>
    <main>
      <h2>PELICULAS</h2>
      <nav>
        <p>Filtrar por director</p>
        <label for="ldirector"></label>
        <select
          id="ldirector"
          data-testid="select-filter"
          name="director"
        ></select>
        <p>Filtrar por productor</p>
        <label for="lproductor"></label>
        <select
          id="lproductor"
          data-testid="select-filter"
          name="productor"
        ></select>
        <p>Año de estreno</p>
        <label for="laño"></label>
        <select id="laño" data-testid="select-filter" name="año"></select>
      
        <p>Ordenar</p>
        <label for="orden"></label>
        <select id="orden" data-testid="select-sort" name="title">
          <option value="">ordena</option>
          <option value="asc">A - Z</option>
          <option value="desc">Z - A</option>
        </select>
        
      </nav>
      <section class="boton">
      <button id="clean" type="button" data-testid="button-clear">
        LIMPIAR
      </button>
    </section>
    <div class ="cuentas">
      <section class="contador">
        TOTAL PELÍCULAS:
        <span> 0 </span>
      </section>
      <section class="promedio">
        Promedio personajes por película:
        <span> 0 </span>
      </section>
    </div>

      <section id="root"></section>
      
    </main>

    <footer>
      <p>
        Data-Lovers &lt;Laboratoria&gt;
        <br />
        Tatiana Cifuentes - Marcela Avellaneda
        <br />
        <span id="derechos">Todos los derechos reservados. &copy;</span>
      </p>
    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
